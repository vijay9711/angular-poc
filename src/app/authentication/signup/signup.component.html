<div class="login-wrapper">
    <form [formGroup]="signupForm" (submit)="submit()">
        <mat-form-field class="user-input mt-4" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="" formControlName="email">
        </mat-form-field>
        <mat-form-field class="user-input" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="" formControlName="password">
        </mat-form-field>
        <mat-form-field class="user-input" appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="" formControlName="confirmPassword">
        </mat-form-field>
        <mat-form-field class="user-input" appearance="fill">
            <mat-label>Phone no</mat-label>
            <input matInput placeholder="" formControlName="phone">
        </mat-form-field>
        <mat-radio-group aria-label="Select an option" class="" formControlName="type">
            <mat-radio-button value="user" color="primary" class="ml-2">User</mat-radio-button>
            <mat-radio-button value="admin" color="primary" class="ml-2">Admin</mat-radio-button>
        </mat-radio-group>
        <div class="row p-0 m-0">
            <div class="col-12 p-0 m-0 d-flex align-items-center">
                <button type="submit" mat-raised-button color="primary" class="w-50 m-auto" (click)="submit()">Login</button>
            </div>
            <div class="col-12 p-0 m-0 d-flex align-items-center">
                <button type="submit" mat-raised-button color="basic" class=" w-50 m-auto my-4" (click)="submit()">Cancel</button>
            </div>
        </div>
    </form>
</div>
